<div class="row">
	<div class="col-sm-8 col-sm-offset-2">
		<h2>Enregistrer un nouveau livre</h2>
		<form [formGroup]="bookForm" (ngSubmit)="onSaveBook()">
			<div class="form-group">
				<label for="title">Titre</label>
				<input type="text" class="form-control" id="title" formControlName="title">
			</div>
			<div class="form-group">
				<label for="author">Author</label>
				<input type="text" class="form-control" id="author" formControlName="author">
			</div>
			<div class="form-group">
				<h4>Ajouter une photo</h4>
				<input type="file" (change)="detectFiles($event)"
							class="form-control" accept="image/*">
				<p class="text-success" *ngIf="fileUploaded">Fichier charg√© !</p>
				<p class="text-info" *ngIf="fileIsUploading">Fichier se charge !</p>
			</div>
			<button class="btn btn-success" [disabled]="bookForm.invalid || filsIsUploading" type="submit">Enregistrer</button>
		</form>
	</div>
</div>
